<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      <!--xmlns:sec="http://www.w3.org/1999/xhtml">-->
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navigation">
  <a class="navbar-brand" href="/">Forgalomirányítás</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" >
        <span sec:authorize="isAnonymous()" style="display: flex;">
          <a class="nav-link" th:href="@{/login}">Login</a>
          <a class="nav-link" th:href="@{/regisztral}">Regisztráció</a>
          <a class="nav-link" th:href="@{/jelszoteszt}">Jelszó generálás</a>
        </span>
      </li>
      <li class="nav-item active">
        <span sec:authorize="isAuthenticated()" style="display: flex;">
          <a class="nav-link" th:href="@{/home}">Home</a>
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </span>
      </li>
      <li class="nav-item active">
        <span sec:authorize="hasAuthority('ROLE_Admin')" style="display: flex;">
          <a class="nav-link" th:href="@{/admin/home}">Admin</a>
          <!--<a class="nav-link" th:href="@{/admin/jelszoteszt}">Jelszo teszt</a>-->
        </span>
      </li>
    </ul>
      <span class="navbar-text" sec:authorize="isAuthenticated()">
        <h2>Üdvözlünk <span sec:authentication="principal.username">User</span></h2>
      </span>
  </div>
</nav>
</body>
</html>
