<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      <!--xmlns:sec="http://www.w3.org/1999/xhtml">-->
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navigation">
  <a class="navbar-brand" th:href="@{/}">Forgalomkorlátozások</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/korlatozasok}">Korlátozások</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/uzenetkuldes}">Üzenetküldés</a>
      </li>
      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" th:href="@{/login}">Bejelentkezés</a>
      </li>
      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" th:href="@{/regisztral}">Regisztráció</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/logout}">Kijelentkezés</a>
      </li>
      <li class="nav-item" sec:authorize="hasAuthority('ROLE_Admin')">
        <a class="nav-link" th:href="@{/admin/home}">Üzenetek</a>
      </li>
    </ul>
      <span class="navbar-text" sec:authorize="isAuthenticated()">
        <h2>Üdvözlünk <span sec:authentication="principal.username">User</span></h2>
      </span>
  </div>
</nav>
</body>
</html>
