<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Üzenetek</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<main role="main" class="container my-5 pb-5">
    <div class="row">
        <div class="col jumbotron pb-3 pt-4">
            <h1>Üzenetek listája</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card my-4" th:each="u: ${uzenetek}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${u.targy}" />
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${u.nev + ' (' + u.datum + ')'}" />
                    <p class="card-text" th:text="${u.szoveg}" />
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
