<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Üzenetküldés</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<main role="main" class="container my-5 pb-5">
    <div class="row" style="display: contents">
        <div class="col jumbotron pb-1 pt-4" style="margin-bottom: unset">
            <h1>Üzenetküldés</h1>
        </div>
    </div>
    <div class="row" style="display: contents">
        <div class="col jumbotron pt-5" style="margin-bottom: unset">
            <form action="#" th:action="@{/uzenetkuldes}" th:object="${uzenet}" method="post" novalidate>
                <div class="form-group">
                    <label for="targy">Üzenet tárgya</label>
                    <input type="text" class="form-control" id="targy" aria-describedby="targy" th:field="*{targy}">
                    <div class="d-block invalid-feedback" th:if="${#fields.hasErrors('targy')}" th:errors="*{targy}"/>
                    <small id="targyHelp" class="form-text text-muted">Milyen témával keres meg minket?</small>
                </div>
                <div class="form-group">
                    <label for="szoveg">Üzenet szövege</label>
                    <textarea class="form-control" id="szoveg" rows="10" th:field="*{szoveg}"/>
                    <div class="d-block invalid-feedback" th:if="${#fields.hasErrors('szoveg')}" th:errors="*{szoveg}"/>
                    <small id="szovegHelp" class="form-text text-muted">A korlátozásokkal kapcsolatos kérdéseivel forduljon hozzánk bizalommal!</small>
                </div>
                <button type="submit" class="btn btn-primary">Küldés</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
